<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Book form</title>
</head>
<body>

<a th:href="@{/book/add}">Add new</a>

<h1>List of books</h1>

<p>Table</p>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Details</th>
        <th>Delete</th>
    </tr>
    <tr th:each="b : ${list}">
        <td th:text="${b.id}">ID</td>
        <td th:text="${b.title}">Title</td>
        <td th:text="${b.author}">Author</td>
        <td th:text="${b.price}">Price</td>
        <td>
            <p><a th:href="@{/book/{id}(id=${b.id})}">Details</a> </p>
        </td>
        <td>
            <p><a th:href="@{/book/remove/{id}(id=${b.id})}">Delete</a> </p>
        </td>
        <td>
            <p><a th:href="@{/book/edit/{id}(id=${b.id})}">Edit</a> </p>
        </td>
    </tr>
</table>

<p>List</p>
<ul>
    <li th:each="b : ${list}">
        <span th:text="${b.title}">Title</span>
        <span th:text="${b.author}">Author</span>
        <span th:text="${b.price}">Price</span>
    </li>
</ul>


<div>
    <input type="button" value="Go back!" onclick="history.back()"/>
</div>

</body>
</html>
