<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title> Hello Thymeleaf</title>
</head>
<body>


<form th:action="@{/form/add}" th:object="${form}" method="post">

    <div>
        <label for="title">Title:</label><br/>
        <input th:field="${form.title}" type="text" id="title" name="title"/>
    </div>

    <div>
        <label for="text">Text:</label><br/>
        <textarea th:field="${form.text}" rows="20" id="text" name="text"></textarea>
    </div>

    <div>
        <label for="tags">Tags:</label><br/>
        <input th:field="${form.tags}" id="tags" name="tags"/>
    </div>
    <div>
        <input type="submit" name="add" value="add"/>
    </div>
</form>

</body>
</html>
